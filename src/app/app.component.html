<div class="app">
  <header class="app-header">
    <div class="app-header__logo">
      <a routerLink="/">Site Logo</a>
    </div>
    <!-- <div class="app-header__profile">
      <img class="app-header__profile-image" src="assets/images/profile.jpg" />
    </div> -->
    <nav class="app-header-nav">
      <ul *ngIf="!userService.isLoggedIn" class="app-header-nav__ul">
        <li class="app-header-nav__li">
          <a routerLink="/register" class="app-header-nav__item">Register</a>
        </li>
        <li class="app-header-nav__li">
          <a routerLink="/login" class="app-header-nav__item">Login</a>
        </li>
      </ul>
      <ul *ngIf="userService.isLoggedIn" class="app-header-nav__ul">
        <li class="app-header-nav__li">
          <a routerLink="/profile" class="app-header-nav__item">Profile</a>
        </li>
        <li class="app-header-nav__li">
          <a routerLink="/users" class="app-header-nav__item">Mange Users</a>
        </li>
        <li class="app-header-nav__li">
          <a (click)="logout($event)" class="app-header-nav__item">Logout</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
  <footer class="app-footer">
    <div class="app-footer-text">
      &copy; Copyright {{currentYear}} My Site - All Rights Reserved
    </div>
  </footer>
</div>
