<div class="list-page">
  <div class="list-page__heading">
    <h1 class="heading heading--main">Users</h1>
  </div>

  <div class="list-page__table-container">
    <table class="list-table">
      <tr>
        <td colspan="4" class="list-table__top-link">
          <a [routerLink]="['./add']">Add User</a>
        </td>
      </tr>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>&nbsp;</th>
      </tr>
      <tr *ngFor="let user of (listUserState | async).users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>
          <a [routerLink]="['./edit', user.id]">Edit</a>
        </td>
      </tr>
    </table>
  </div>
</div>
