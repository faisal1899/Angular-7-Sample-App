<div class="form-page">
    <div class="form-page__heading">
      <h1 class="heading heading--main">{{this.user?.id ? 'Edit' : 'Add'}} User</h1>
    </div>

    <div class="form-page__form-container">
      <form
        class="form-page__form"
        novalidate
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="FirstName"
            formControlName="firstName"
          />
          <mat-error *ngIf="userForm.controls['firstName'].hasError('required')">
            First Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Last Name"
            formControlName="lastName"
          />
          <mat-error *ngIf="userForm.controls['lastName'].hasError('required')">
            Last Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="userForm.controls['email'].hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>

        <div class="form-page__form-buttons-container">
          <button mat-raised-button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
